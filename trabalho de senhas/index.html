<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas aleatórias</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="conteudo"> 
        <div class="conteudo-titulo">
            <img class="img" src="dfaceaf15c56b7ac1d1985f24588ae30-icone-de-cadeado-gradiente.webp">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="senha" id= "campo-senha">

            
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">  Personalize sua senha      </h3>
                <div class="parametro-coluna-senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha-titulo"> Numero de caractres</h4>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha-botao">-</button>
                            <p class="parametro-senha-texto">12</p>
                            <button class="parametro-senha-botao">+</button>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha-titulo">Força da senha </h4>
                        <div class="barra"></div>
                        <div class="forte"></div>
                        <div class="parametro-senha-textos">
                            <p>fraca</p>
                            <p>medio</p>
                            <p>forte</p>
                        </div>
                    </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Caracteristicas da senha</h4>
                    <div class="parametro-senha-chekbox">
                        <input name="maiusculo" type="checkbox" class="chekbox" >
                        <label for="maiusculo"> Letras maiúscula</label>
                    </div>
                    <div class="parametro-senha-chekbox">
                        <input name="maiusculo" type="checkbox" class="chekbox">
                        <label for="maiusculo"> Letras minusculas</label>
                    </div>
                    <div class="parametro-senha-chekbox">
                        <input name="maiusculo" type="checkbox" class="chekbox" checked>
                        <label for="maiusculo"> Numero </label>
                    </div>
                    <div class="parametro-senha-chekbox">
                        <input name="maiusculo" type="checkbox" class="chekbox">
                        <label for="maiusculo"> Simbolos</label>
                    </div>
                </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

  


</html>
